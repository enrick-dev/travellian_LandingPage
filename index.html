<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Travellian</title>
</head>
<body>
  <header>
    <nav>
      <img src="./assets/logo_and_icons/logo.svg" alt="Logo Travellian">
      <ul>
        <li>Home</li>
        <li>Explore</li>
        <li>Travel</li>
        <li>Blog</li>
        <li>Pricing</li>
      </ul>
      <div>
        <a href="#" class="loginHeader">Login</a>
        <button><a href="#" class="signupHeader">Sign up</a></button>
      </div>
    </nav>

    <div class="containerHeader">
      <div class="containerTextHeader">
        <div>
          <h1>Start your unforgettable</h1>
          <h1>journey with us.</h1>
        </div>
        <p>The best travel for your jouney begins now</p>
      </div>

      <div class="sliderHeader">
        <img src="./assets/sliders/sliderHeader.svg" alt="Slider">
      </div>

      <form action="#" class="containerInputsHeader">
        <div class="contentInputsHeader">
          <div>
            <label>destination</label>
            <input type="search" value="Dubai">
          </div>
          <div>
            <label>person</label>
            <input type="number" value="2">
          </div>
          <div>
            <label>check in</label>
            <input type="text" value="Sun, 17th Sep 2020">
          </div>
          <div>
            <label>check out</label>
            <input type="text" value="Tue, 17th Oct 2020">
          </div>
        </div>
        
          <div class="bookNow">
            <input type="submit" value="">
              <h2>Book</br>Now</h2>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main>
    <section class="destinations">
      <div>
        <div class="containerTextDestin">
          <h1>Popular Destinations</h1>
          <div class="breatherBar"></div>
          <p>Most popular destinations around the world, from historical places to natural wonders.</p>
        </div>
        <div class="buttonsSliderDestin">
          <button><img src="./assets/sliders/iconArrowGalerySlider.svg" alt="Icone para deslizar imagens da galeria"></button>
          <button><img src="./assets/sliders/iconArrowGalerySlider.svg" alt="Icone para deslizar imagens da galeria"></button>
        </div>
      </div>

      <div>
        <div class="containerGalerySliderDestin">
          <figure>
            <img src="./assets/sliders/imgs/destinations/berlin.png" alt="Imagem da galeria de Destinos">
            <figcaption>
              <p>Monument of Berlin</p>
              <p>Berlin, Germany</p>
            </figcaption>
          </figure>
          <figure>
            <img src="./assets/sliders/imgs/destinations/bridge.png" alt="Imagem da galeria de Destinos">
            <figcaption>
              <p>Millennium Bridge</p>
              <p>London, United Kingdom</p>
            </figcaption>
          </figure>
          <figure>
            <img src="./assets/sliders/imgs/destinations/bridge2.png" alt="Imagem da galeria de Destinos">
            <figcaption>
              <p>Rialto Bridge</p>
              <p>Venice, Italy</p>
            </figcaption>
          </figure>
          <figure>
            <img src="./assets/sliders/imgs/destinations/orangeMetade.png" alt="Imagem da galeria de Destinos">
            <figcaption>
              <p>Sea of Orange Tiles</p> 
              <p>Lisbon, Portugal</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>

    <section></section>
    <section></section>
    <section></section>
  </main>

  <footer></footer>

</html>
